<style>
/* --- ESTILOS GENERALES --- */
*{box-sizing:border-box;margin:0;padding:0}

body{

    height:100vh;

    background:linear-gradient(135deg, #2c3e50, #4ca1af);

/* --- PANTALLA DE INICIO --- */
.start-screen{

    flex-direction:column;
    justify-content:center;

}

.start-screen h1{

    font-size:3.5rem;

    text-align: center;
}

.start-btn{

    font-size:1.2rem;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg, #ff416c, #ff4b2b);
    color:white;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 20px rgba(255, 75, 43, 0.5);
    transition:transform 0.3s;
    animation: pulseBtn 2s infinite;
}

@keyframes pulseBtn {
    0% {transform: scale(1);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
}

/* --- MAPA Y AVI√ìN --- */
.map-container {
    display: flex;

    align-items: center;
    width: 100%;
    margin: 20px 0;

    padding: 0 20px;
}

.flag {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    z-index: 2;
}

.route-line {
    position: absolute;
    top: 50%;
    left: 50px;
    right: 50px;
    height: 2px;
    background: rgba(255,255,255,0.3);
    border-bottom: 2px dashed rgba(255,255,255,0.8);
    z-index: 1;
}

.plane {
    position: absolute;
    top: 50%;
    left: 50px;
    font-size: 24px;
    transform: translate(-50%, -50%);
    animation: fly 4s ease-in-out infinite alternate;
    z-index: 3;
    text-shadow: 0 0 10px white;
}

@keyframes fly {
    0% { left: 55px; transform: translate(-50%, -50%) rotate(0deg); }
    100% { left: calc(100% - 55px); transform: translate(-50%, -50%) rotate(0deg); }
}

/* --- ELEMENTOS DE FONDO --- */
.stars span{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{from{opacity:0.2}to{opacity:1}}

/* --- MODAL / CARTA --- */
.modal{
    position:fixed;
    inset:0;
    display:none; 
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,0.8);
    backdrop-filter:blur(8px);
    z-index:10;
}

.card{
    background:rgba(255, 255, 255, 0.9);
    width:90%;
    max-width:500px;
    max-height:85vh;
    border-radius:15px;
    padding:30px;
    text-align:center;
    overflow-y:auto;
    color: #333;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255,255,255,0.5);
}

.titulo-carta{
    font-family:'Dancing Script',cursive;
    font-size:2.5rem;
    color:#c0392b;
    margin-bottom: 10px;
}

.timer-box {
    background: #ecf0f1;
    padding: 10px;
    border-radius: 8px;
    margin: 15px 0;
    color: #2c3e50;
    font-size: 0.85rem;
    border-left: 4px solid #c0392b;
}

.texto-carta {
    text-align: left;
    font-size: 1.05rem;
    line-height: 1.6;
    color: #2c3e50;
    margin-top: 15px;
    min-height: 150px;
    white-space: pre-wrap; /* Respeta los saltos de l√≠nea */
}

.cursor {
    display: inline-block;
    width: 2px;
    background-color: #c0392b;
    animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }

.cerrar-btn{
    margin-top:20px;
    padding:10px 25px;
    border-radius:20px;
    border:none;
    background:#c0392b;
    color:white;
    cursor:pointer;
    transition:0.3s;
}
.cerrar-btn:hover{background:#a93226;}

</style>
</head>
<body>

<div class="start-screen" id="startScreen">

<div class="stars" id="stars"></div>

<audio id="musica" loop>

<div class="modal" id="modal">

        <div class="map-container">

</div>

<script>
// --- CONFIGURACI√ìN ---
const fechaInicio = new Date(2025, 9, 28); // A√ëO, MES (0-11), D√çA

// TEXTO ESPECIAL PARA RELA√á√ÉO A DIST√ÇNCIA (Portugu√©s)
const mensajeCarta = `MEU AMORRRRR,


Hoje escrevo com o cora√ß√£o aberto‚Ä¶

Desde que voc√™ entrou na minha vida, tudo ganhou cor, sentido e profundidade.

Voc√™ n√£o √© apenas algu√©m que eu amo‚Ä¶ voc√™ √© a escolha que fa√ßo todos os dias.


Dizem que os olhos s√£o a janela da alma, mas eu me apaixonei pela sua alma antes mesmo de olhar nos seus olhos pessoalmente.

Sei que a dist√¢ncia √†s vezes d√≥i. A vontade de te abra√ßar, de sentir seu cheiro e segurar sua m√£o √© imensa... Mas sabe de uma coisa? O que sentimos √© maior que qualquer oceano, maior que qualquer fronteira.

Voc√™ est√° no Brasil, eu na Col√¥mbia, mas meu cora√ß√£o vive a√≠ com voc√™, batendo no mesmo ritmo que o seu.

Eu te prometo: cada dia de espera valer√° a pena no segundo em que a gente finalmente se encontrar. A dist√¢ncia impede o toque, mas n√£o o nosso amor.

EU TE AMOOOO, HOJEEE, AMANH√É E AT√â O DIAA DOO NOSSOO ABRA√áOOOOO!!!!.`;

// --- L√ìGICA ---

function abrirCarta() {
    const startScreen = document.getElementById('startScreen');
    const modal = document.getElementById('modal');
    const audio = document.getElementById('musica');

    startScreen.style.opacity = '0';
    setTimeout(() => {
        startScreen.style.display = 'none';
        modal.style.display = 'flex';
        
        audio.volume = 0.1;
        audio.play().catch(e => console.log("Audio bloq"));
        let fade = setInterval(() => {
            if(audio.volume < 0.8) audio.volume += 0.05;

        }, 300);

        escribirTexto();
    }, 1000);

function cerrarCarta() {
    document.getElementById('modal').style.display = 'none';

    setTimeout(() => document.getElementById('startScreen').style.opacity = '1', 100);
    document.getElementById('musica').pause();

let i = 0;
function escribirTexto() {
    if (i < mensajeCarta.length) {
        document.getElementById("maquinaEscribir").innerHTML += mensajeCarta.charAt(i);
        i++;
        setTimeout(escribirTexto, 50);
    } else {
        document.querySelector(".cursor").style.display = "none";

function actualizarContador() {
    const ahora = new Date();
    const dif = ahora - fechaInicio;
    const dias = Math.floor(dif / (1000 * 60 * 60 * 24));

    document.getElementById("contador").innerHTML =

// Estrellas
const starsContainer = document.getElementById("stars");
for(let k=0; k<100; k++){

    s.style.top = Math.random()*100+"vh";

    s.style.animationDuration = (Math.random()*3+2)+"s";

}
</script>
