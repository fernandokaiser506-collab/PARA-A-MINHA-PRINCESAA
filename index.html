@keyframes gradientBG {

*{box-sizing:border-box;margin:0;padding:0}

body {

/* --- PORTADA MEJORADA (GLASSMORPHISM) --- */

/* Luces de fondo animadas */
.start-screen::before,

    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
    animation: floatLight 8s ease-in-out infinite;
    pointer-events: none;
}

.start-screen::before {

}

.start-screen::after {

}

@keyframes floatLight {

}

.glass-card {

@keyframes cardFloatIn {

.romantic-messages span:nth-child(1) { animation-delay: 0s; }

@keyframes messageRotate {

    10% { opacity: 1; transform: translateY(0); }
    35% { opacity: 1; transform: translateY(0); }

}

.start-btn {

.start-btn::before {

.start-btn:active {

/* --- MAPA Y AVI√ìN --- */
.map-container {

.flag {

.flag:nth-child(1) {

}

.flag:nth-child(3) {

}

@keyframes flagBounce {
    0%, 100% { 
        transform: scale(1) translateY(0);
        filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.5));
    }
    50% { 
        transform: scale(1.1) translateY(-10px);
        filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.8));

.plane-animation {
    font-size: 24px;
    animation: fly 4s cubic-bezier(0.42, 0, 0.58, 1) infinite;
    filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
}

@keyframes fly {
    0%, 100% { 
        transform: translateX(-20px) rotate(0deg) translateY(0);
    }
    50% { 
        transform: translateX(20px) rotate(5deg) translateY(-10px);
    }
}

/* --- ESTRELLAS Y CORAZONES --- */
.floating-elements span {
    position: absolute;
    color: white;
    opacity: 0.6;
    pointer-events: none;
    animation: floatAnim 8s linear infinite;
}

@keyframes floatAnim {

    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }

/* --- MODAL DE LA CARTA --- */
.modal {

    display: none;
    justify-content: center;

.card {

.card::before {

}

.card::after {

}

@keyframes floatHeart {

.heart-2 {

}

.heart-3 {

}

.heart-4 {

@keyframes floatDecorative {

.abrazo-btn:active {

@keyframes abrazoAnimation {

@keyframes charReveal {

@keyframes abrazoMessageDisappear {

        transform: translate(-50%, -50%) scale(0) rotate(10deg);

    }
}
</style>

<script>

const mensajeCarta = `MEU AMORRRRR üí´,

function abrirCarta() {

function crearPetalos() {

        petal.style.left = Math.random() * 100 + 'vw';

function darAbrazo() {
