<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Minha Princesa üëë</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* --- ANIMACI√ìN DE FONDO --- */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

*{box-sizing:border-box;margin:0;padding:0}

body {
    font-family: 'Quicksand', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* --- PORTADA MEJORADA (GLASSMORPHISM) --- */
.start-screen {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.2); /* Oscurece un poco para resaltar el vidrio */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 20;
    transition: all 1s ease-in-out;
}

.glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 30px;
    padding: 50px 30px;
    text-align: center;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    width: 85%;
    max-width: 450px;
}

.start-screen h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
    color: white;
    margin-bottom: 10px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

.start-screen p {
    color: rgba(255,255,255,0.9);
    font-size: 1.1rem;
    margin-bottom: 30px;
    font-weight: 300;
}

.start-btn {
    padding: 18px 45px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    background: white;
    color: #e73c7e;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.4s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    background: #fce4ec;
}

/* --- MAPA Y AVI√ìN --- */
.map-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    margin: 25px 0;
    position: relative;
}

.flag {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: 3px solid white;
}

.plane-animation {
    font-size: 24px;
    animation: fly 3s ease-in-out infinite alternate;
}

@keyframes fly {
    from { transform: translateX(-20px) rotate(0deg); }
    to { transform: translateX(20px) rotate(5deg); }
}

/* --- ESTRELLAS Y CORAZONES --- */
.floating-elements span {
    position: absolute;
    color: white;
    opacity: 0.6;
    pointer-events: none;
    animation: floatAnim 8s linear infinite;
}

@keyframes floatAnim {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* --- MODAL DE LA CARTA --- */
.modal {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    z-index: 30;
}

.card {
    background: white;
    width: 90%;
    max-width: 500px;
    border-radius: 25px;
    padding: 40px 30px;
    text-align: center;
    position: relative;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.texto-carta {
    text-align: left;
    font-size: 1.1rem;
    line-height: 1.7;
    color: #333;
    margin-top: 20px;
    font-weight: 400;
}

.timer-box {
    font-size: 0.8rem;
    color: #e73c7e;
    margin: 15px 0;
    font-weight: bold;
    text-transform: uppercase;
}
</style>
</head>
<body>

<div class="start-screen" id="startScreen">
    <div class="glass-card">
        <h1>Para voc√™... üåπ</h1>
        <p>Un peque√±o pedazo del meu cora√ß√£o atravessando fronteras.</p>
        
        <div class="map-container">
            <img src="https://flagcdn.com/w160/br.png" class="flag">
            <div class="plane-animation">‚úàÔ∏è</div>
            <img src="https://flagcdn.com/w160/co.png" class="flag">
        </div>

        <button class="start-btn" onclick="abrirCarta()">Abrir Surpresa ‚ù§Ô∏è</button>
    </div>
</div>

<div class="floating-elements" id="floating"></div>

<audio id="musica" loop>
    <source src="https://files.catbox.moe/l0ex26.mp3" type="audio/mpeg">
</audio>

<div class="modal" id="modal">
    <div class="card">
        <h2 style="font-family:'Dancing Script'; font-size: 2.5rem; color: #e73c7e;">Minha Princesa üëë</h2>
        
        <div class="timer-box" id="contador">Calculando nossa conex√£o...</div>
        
        <div class="texto-carta">
            <span id="maquinaEscribir"></span>
        </div>
        
        <button onclick="cerrarCarta()" style="margin-top:25px; border:none; background:#e73c7e; color:white; padding:10px 25px; border-radius:20px; cursor:pointer;">Fechar com Amor</button>
    </div>
</div>

<script>
const fechaInicio = new Date(2023, 1, 14); // Cambia esto por tu fecha real

const mensajeCarta = `Meu amor,

Dizem que os olhos s√£o a janela da alma, mas eu me apaixonei pela sua alma antes mesmo de olhar nos seus olhos pessoalmente.

A dist√¢ncia √© apenas um teste para ver qu√£o longe o amor pode viajar. Eu te espero na Col√¥mbia, mas meu pensamento mora com voc√™ no Brasil.

Cada dia que passa √© um dia a menos para o nosso primeiro abra√ßo. Eu te amo com todo o meu ser.`;

function abrirCarta() {
    document.getElementById('startScreen').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('modal').style.display = 'flex';
        const audio = document.getElementById('musica');
        audio.volume = 0.4;
        audio.play();
        escribir();
    }, 1000);
}

function cerrarCarta() { location.reload(); }

let x = 0;
function escribir() {
    if (x < mensajeCarta.length) {
        document.getElementById("maquinaEscribir").innerHTML += mensajeCarta.charAt(x);
        x++;
        setTimeout(escribir, 50);
    }
}

function actualizarContador() {
    const ahora = new Date();
    const dif = ahora - fechaInicio;
    const dias = Math.floor(dif / (1000 * 60 * 60 * 24));
    document.getElementById("contador").innerHTML = `Conectados h√° ${dias} d√≠as pelo cora√ß√£o ‚ù§Ô∏è`;
}
setInterval(actualizarContador, 1000);

// Elementos flotantes
const container = document.getElementById('floating');
const icons = ['‚ù§', '‚≠ê', '‚ú®', 'üå∏'];
for(let i=0; i<30; i++) {
    let el = document.createElement('span');
    el.innerHTML = icons[Math.floor(Math.random()*icons.length)];
    el.style.left = Math.random()*100 + "vw";
    el.style.animationDuration = (Math.random()*5 + 5) + "s";
    el.style.fontSize = (Math.random()*20 + 10) + "px";
    container.appendChild(el);
}
</script>

</body>
</html>
